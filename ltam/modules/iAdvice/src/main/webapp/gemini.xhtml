<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

               <!-- BOX START -->
        <form id="_id0" method="post"
              action="http://test.geminifund.com/newaccountswizardnew/pages/testFormPost.aspx"
              target="_self"
              >
            <p:panel id="testpanel" style="border: 0px; background: transparent">
                <table>
                    <tr>
                        <td>User ID</td>
                        <td><input type="text" name="TimeToSaveUserId" value="#{ltamtest.timeToSaveID}"/></td>
                    </tr>
                    <tr>
                        <td>Investor First Name</td>
                        <td><input type="text" name="InvestorFirstName" value="#{ltamtest.firstname}"/></td>
                    </tr>
                    <tr>
                        <td>Investor Last Name</td>
                        <td><input type="text" name="InvestorLastName" value="#{ltamtest.lastname}"/></td>
                    </tr>
                    <tr>
                        <td>Fund Selection</td>
                        <td><input type="text" name="FundSelection" value="#{ltamtest.fund}"/></td>
                    </tr>
                    <tr>
                        <td>Dollar Amount</td>
                        <td><input type="text" name="DollarAmount" value="#{ltamtest.amount}"/></td>
                    </tr>
                    <tr>
                        <td>Unique User Identifier</td>
                        <td><input type="text" name="UniqueUserIdentifier" value="#{ltamtest.uid}"/></td>
                    </tr>
                    <tr>
                        <td>Rep Referral ID</td>
                        <td><input type="text" name="RepReferralId" value="#{ltamtest.advisor}"/></td>
                    </tr>
                </table>
                <a href="/start.xhtml">
                    <img class="startover"/>
                </a>
                <a href="/start.xhtml">
                    <img src="#{resource['ltam:images/startover.png']}"/>
                </a>
                <h:commandButton type="submit" styleClass="openaccount" />
            </p:panel>
        </form>
        <h:form>
            <p:commandButton value="About" icon="ui-icon-extlink" actionListener="#{uiLayout.aboutusURL}" />
            <p:commandButton value="Faq" icon="ui-icon-extlink" actionListener="#{uiLayout.faqURL}" />
        </h:form>


    </ui:define>

</ui:composition>
