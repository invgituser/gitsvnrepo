<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simplelayout.xhtml">

<!--
    <f:metadata>
        <f:viewParam name="u" value="#{userBean.beanUserID}"/>
        <f:viewParam name="r" value="#{userBean.beanResetID}"/>
        <f:event type="preRenderView" listener="#{userBean.preRenderView}"/>
    </f:metadata>
-->


    <ui:define name="content">
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 style="margin-top:5%;">
                <div class="Container90 Fnone MarAuto TexAlLeft">
                    <h:form>
                        <div class="EmptyBox20"></div>
                        <div class="Container100 TexAlCenter">
                            <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}" styleClass="Fleft" library="invessence"
                                            class="MarAuto MarTop20 MarBot10" style="height: 40px"/>
                        </div>
                       <div class="EmptyBox10"></div>
                        <div class="Container90">
                            <p:growl id="sgrowl"/>
                        </div>
                        <div class="EmptyBox5"></div>
                        <p:panel id="signup" styleClass="Container100" style="border:0px">

                            <p:panel id="p1" styleClass="Container100 Responsive50" style="border: 0px">
                                <div class="Container50 Responsive50">
                                    <div class="ContainerIndent">
                                        <p:inputText id="firstName" styleClass="Container95 Fleft MarAuto Fs18"
                                                     value="#{userBean.firstName}" placeholder="FirstName"
                                                     required="true" requiredMessage="Please enter First Name.">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="Container50 Responsive50">
                                    <div class="ContainerIndent">
                                        <p:inputText id="lastName" styleClass="Container95 Fleft MarAuto Fs18"
                                                     value="#{userBean.lastName}" placeholder="Last Name"
                                                     required="true" requiredMessage="Please enter Last Name.">
                                            <p:watermark for="lastName" value="Last Name"/>
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:inputText id="email" styleClass="Container80 Fleft MarAuto Fs18"
                                                     value="#{userBean.userID}" placeholder="Email"
                                                     required="true" requiredMessage="Please enter Email."
                                                     validatorMessage="Email format is not correct.">
                                            <p:watermark for="email" value="Email Address"/>
                                        </p:inputText>

                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:password id="pwd1" styleClass="Container60 Fleft MarAuto Fs18"
                                                    value="#{userBean.password}"
                                                    placeholder="Password"
                                                    feedback="true" inline="true"
                                                required="true" requiredMessage="Password must be entered.">
                                        </p:password>
                                        <p:commandButton id="pwdHelp"  styleClass="Wid25 Fright"
                                                         icon="fa fa-question-circle white"
                                                         value="Help" process="@none"/>

                                        <p:overlayPanel id="helpPanel" for="pwdHelp" hideEffect="fade" dynamic="false"
                                                        showCloseIcon="true"
                                                        style="width:300px">
                                            Password Must contain a minimum of 8 Characters including at least:
                                            <ul>
                                                <li>1 uppercase letter</li>
                                                <li>1 number</li>
                                                <li>1 of these special characters: [!,#$%?:.]</li>
                                            </ul>
                                        </p:overlayPanel>

                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:password id="pwd2" styleClass="Container60 Fleft MarAuto Fs18"
                                                    value="#{userBean.confirmNewPassword}"
                                                    placeholder="Confirm Password"
                                                    feedback="true" inline="true">
                                        </p:password>
                                    </div>
                                </div>
                            </p:panel>

                            <f:facet name="footer">
                                <p:commandButton value="Sign Up" type="submit" styleClass="Fright"
                                                 actionListener="#{userBean.resetPassword}"
                                                 update="p1, sgrowl"/>
                            </f:facet>

                        </p:panel>
                        <div class="EmptyBox20"></div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
