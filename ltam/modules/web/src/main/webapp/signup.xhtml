<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simplelayout.xhtml">


    <ui:define name="content">
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 style="margin-top:5%;">
                <div class="Container90 Fnone MarAuto TexAlLeft">
                    <h:form>
                        <div class="EmptyBox20"></div>
                        <div class="Container100 TexAlCenter">
                            <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}"
                                            styleClass="Fleft" library="invessence"
                                            class="MarAuto MarTop20 MarBot10" style="height: 40px"/>
                        </div>
                       <div class="EmptyBox10"></div>
                       <p:growl id="sgrowl"/>
                        <div class="EmptyBox5"></div>
                        <p:panel id="signup" styleClass="Container100" style="border:0px">

                            <p:panel id="p1" styleClass="Container100" style="border: 0px">
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:inputText id="email" styleClass="Container80 Fleft MarAuto Fs18"
                                                     value="#{userBean.email}" placeholder="Email"
                                                     required="true" requiredMessage="Please enter Email."
                                                     validatorMessage="Email format is not correct.">
                                        </p:inputText>

                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:inputText id="userid" styleClass="Container80 Fleft MarAuto Fs18"
                                                     value="#{userBean.userID}" placeholder="User ID"
                                                     required="true" requiredMessage="Please create your User ID."
                                                     validatorMessage="User ID format is not correct.">
                                        </p:inputText>

                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:password id="pwd1" styleClass="Container60 Fleft MarAuto Fs18"
                                                    value="#{userBean.password}"
                                                    placeholder="Password"
                                                    feedback="true" inline="false"
                                                    required="true" requiredMessage="Password must be entered.">
                                        </p:password>
                                        <p:commandButton id="pwdHelp"  styleClass="Container25 Fright"
                                                         icon="fa fa-question-circle white"
                                                         value="Help" process="@none"/>

                                        <p:overlayPanel id="helpPanel" for="pwdHelp"
                                                        hideEffect="fade" dynamic="false"
                                                        showCloseIcon="true"
                                                        style="width:300px; margin-left: 5px">
                                            Password Must contain a minimum of 8 Characters including at least:
                                            <ul>
                                                <li>1 uppercase letter</li>
                                                <li>1 number</li>
                                                <li>1 of these special characters: [!,#$%?:.]</li>
                                            </ul>
                                        </p:overlayPanel>

                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:password id="pwd2" styleClass="Container60 Fleft MarAuto Fs18"
                                                    value="#{userBean.confirmNewPassword}"
                                                    placeholder="Confirm Password"
                                                    feedback="true" inline="true">
                                        </p:password>
                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <p:separator/>
                                <div class="EmptyBox5"></div>
                                <div class="Container100 TexAlCenter">
                                   <div class="ContainerIndent">
                                       <p:commandButton value="Sign Up" type="submit" styleClass="Fright"
                                                        actionListener="#{userBean.signUp}"
                                                        update="p1, sgrowl"/>
                                   </div>
                                </div>
                            </p:panel>

                        </p:panel>
                        <div class="EmptyBox20"></div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
