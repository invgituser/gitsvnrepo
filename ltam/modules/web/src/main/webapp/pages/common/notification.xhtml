<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">
    <f:metadata>
        <f:viewParam name="Action" value="#{notificationBean.filterNotice}"/>
        <f:viewParam name="Type" value="#{notificationBean.notificationType}"/>
        <f:event type="preRenderView" listener="#{notificationBean.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <!-- BOX START -->
        <h:form id="form">
        <div class="layout-portlets-box">
            <div class="Container90 Responsive100">
                <div class="ContainerIndent">
                    <div class="Container100">

                        <p:growl id="noticeGrowl" showDetail="true" sticky="true" escape="true"/>

                            <div class="Wid50 Responsive50 Fleft">
                                <h3 class="BigTopic"><h:outputText value="#{notificationBean.messageHeader}"/></h3>
                            </div>
                            <div class="Wid50 Fright Responsive50">
                                <p:selectOneButton value="#{notificationBean.filterNotice}">
                                    <f:selectItem itemLabel="New" itemValue="N" />
                                    <f:selectItem itemLabel="Archived" itemValue="A" />
                                    <p:ajax update="@form" listener="#{notificationBean.filterData}" />
                                </p:selectOneButton>
                            </div>

                        <div class="Container100 MarTop20">
                            <p:dataTable id="messageDT" var="msg" value="#{notificationBean.notificationDataList}"
                                         selection="#{notificationBean.selectedMessages}"
                                         rowKey="#{msg.messageid}"
                                         style="margin-bottom:0"
                                         widgetVar="messageWidget"
                                         emptyMessage="No Messages were created."
                                         reflow="true">

                                <f:facet name="header">
                                    Unread Messages
                                </f:facet>
                                <p:column selectionMode="multiple"/>

                                <p:column styleClass="Fs14 TexAlLeft"
                                          headerText="Created">
                                    <h:outputText value="#{msg.businessdate}"/>
                                </p:column>

                                <p:column styleClass="Fs14 TexAlLeft"
                                          headerText="Message">
                                    <h:outputText value="#{msg.message}">
                                    </h:outputText>
                                </p:column>

                                <f:facet name="footer">
                                    <p:commandButton process="messageDT"
                                                     update=":form:messageDT"
                                                     icon="ui-icon-search"
                                                     value="Mark as Read"
                                                     actionListener="#{notificationBean.markRead}" />
                                </f:facet>
                            </p:dataTable>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Can add another element here... -->
        </div>
        <!-- BOX END -->

            <p:dialog widgetVar="addNotification" header="Notification Details"
                      showEffect="clip" hideEffect="clip">
                <h:panelGrid id="noticeDetail" columns="2">

                    <p:outputLabel for="priority" value="Priority" />
                    <p:selectOneMenu id="priority" value="#{notificationBean.notificationData.noticetype}"
                                     style="width:125px"
                                     required="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="High" itemValue="1" />
                        <f:selectItem itemLabel="Middle" itemValue="2" />
                        <f:selectItem itemLabel="Low" itemValue="3" />
                    </p:selectOneMenu>

                    <p:outputLabel for="businessdate" value="Business Date:" />
                        <p:calendar id="businessdate" value="#{notificationBean.notificationData.javaDate}"
                                    timeZone="GMT-5" pattern="MM/dd/yyyy HH:mm"
                                    required="true" showOn="button"/>


                    <p:outputLabel for="message" value="Message" />
                    <p:inputTextarea id="message" value="#{notificationBean.notificationData.message}"
                                     required="true"
                                     rows="5" cols="30" counter="display" maxlength="120"
                                     counterTemplate="{0} characters remaining." autoResize="true" />

                    <h:outputText value="" />
                    <h:outputText id="display" />

                    <p:commandButton type="reset" value="Reset" styleClass="Fleft"/>
                    <p:commandButton styleClass="Fright"
                                     value="Save"
                                     actionListener="#{notificationBean.saveNotification}"
                                     oncomplete="PF('addNotification').hide();"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>


    </ui:define>

</ui:composition>
