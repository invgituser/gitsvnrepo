<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="/js/bugChart.js" library="inv"/>

        <!-- BOX START -->
        <h:form>
            <p:panel id="testpanel" style="border: 0px; width: 400px; height: 400px; background: transparent">
                <h1><p:outputLabel>Sample BAR Chart</p:outputLabel></h1>
                <p:chart type="bar" model="#{sample.riskbarChart}" style="height:250px"
                         rendered="#{sample.riskbarChart != null}"
                         responsive="true">
                </p:chart>
            </p:panel>
        </h:form>


    </ui:define>

</ui:composition>
