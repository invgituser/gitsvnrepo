<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50">
        <div class="Container100 Responsive50">

            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h2 class="CardTopic">Disclosure</h2>

                    <div class="Seperator"></div>
                    <div class="EmptyBox20"></div>
                    <div class="Container100 Responsive50">
                        <h3>By checking on "I consent" below, you signify:</h3>
                        That you consent to, and have read in electronic format the following documents:
                    </div>
                    <div class="Container100 Responsive50">
                        <p:panel id="disclosurePanel"
                                 style="border:0px !important; background:none;">
                            <p:panelGrid columns="2"
                                         style="border:0px !important; background:none;" class="FormContent">

                                    <p:graphicImage value="/images/checked.png" library="invessence"
                                                    rendered="#{ctobean.disclosure(1)}"/>
                                    <p:graphicImage value="/images/unchecked.png" library="invessence"
                                                    rendered="#{! ctobean.disclosure(1)}"/>
                                    <p:commandLink styleClass="MarLeft10"
                                                   update=":ceForm:disclosurePanel"
                                                   actionListener="#{ctobean.setDisclosure(1)}">
                                        Prospectus
                                    </p:commandLink>

                                    <p:graphicImage value="/images/checked.png" library="invessence"
                                                    rendered="#{ctobean.disclosure(2)}"/>
                                    <p:graphicImage value="/images/unchecked.png" library="invessence"
                                                    rendered="#{! ctobean.disclosure(2)}"/>
                                    <p:commandLink styleClass="MarLeft10"
                                                   update=":ceForm:disclosurePanel"
                                                   actionListener="#{ctobean.setDisclosure(2)}">
                                        Consumer Disclosure Statement
                                    </p:commandLink>

                                    <p:graphicImage value="/images/checked.png" library="invessence"
                                                    rendered="#{ctobean.disclosure(3)}"/>
                                    <p:graphicImage value="/images/unchecked.png" library="invessence"
                                                    rendered="#{! ctobean.disclosure(3)}"/>
                                    <p:commandLink styleClass="MarLeft10"
                                                   update=":ceForm:disclosurePanel"
                                                   actionListener="#{ctobean.setDisclosure(3)}">
                                        Online Application Agreement
                                    </p:commandLink>

                                    <p:graphicImage value="/images/checked.png" library="invessence"
                                                    rendered="#{ctobean.disclosure(4)}"/>
                                    <p:graphicImage value="/images/unchecked.png" library="invessence"
                                                    rendered="#{! ctobean.disclosure(4)}"/>
                                    <p:commandLink styleClass="MarLeft10"
                                                   update=":ceForm:disclosurePanel"
                                                   actionListener="#{ctobean.setDisclosure(4)}">
                                        Additional Application Information Agreement
                                    </p:commandLink>

                                    <p:graphicImage value="/images/checked.png" library="invessence"
                                                    rendered="#{ctobean.disclosure(5)}"/>
                                    <p:graphicImage value="/images/unchecked.png" library="invessence"
                                                    rendered="#{! ctobean.disclosure(5)}"/>
                                    <p:commandLink styleClass="MarLeft10"
                                                   update=":ceForm:disclosurePanel"
                                                   actionListener="#{ctobean.setDisclosure(5)}">
                                        Online IRA Account Application Agreement
                                    </p:commandLink>
                            </p:panelGrid>

                            <div class="Container100 Responsive50 TexAlCenter MarTop10">
                                <p:commandButton value="Review" rendered="#{ctobean.allApproved}"/>
                            </div>

                        </p:panel>

                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
