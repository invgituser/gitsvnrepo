<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/invlayout.xhtml">

    <ui:define name="content">
        <p:growl id="growl" life="2000" />
        <h:form id="aggrform">
            <div class="Container100">
                <!-- Left Column -->
               <ui:include src="leftMenu.xhtml"/>
                <!-- Right Column -->
                <div class="Container90 Responsive100">
                    <div class="Card Wid90 Fright">
                        <!-- Section -->
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <div class="Card ShadowEffect">
                                    <h2 class="CardTopic">Account</h2>
                                    <h:outputScript library="yodlee" name="js/jquery-1.11.1.min.js"/>
                                    <h:outputScript library="yodlee" name="js/oauth.js" />
                                    <h:outputScript library="yodlee" name="js/sha1.js" />
                                    <h:outputScript library="yodlee" name="js/jquery.colorbox.js" />

                                    <h:outputStylesheet library="yodlee" name="css/colorbox.css" />
                                    <h:outputStylesheet library="yodlee" name="css/main.css" />

                                    <h:outputScript library="yodlee" name="js/yodleeCommon.js" />
                                    <div>
                                        <p:commandButton value="Add Site" id="addSite" actionListener="#{yodleeBean.addAcount('ADD_ACC','')}" icon="fa fa-plus" />

                                        <p:dataTable var="consData" value="#{yodleeBean.consDataList}">
                                            <p:column headerText="siteName" >
                                                <h:outputText value="#{consData.siteDetail.siteName}" />
                                                <h:outputText value="#{consData.siteDetail.siteAccId}" />
                                            </p:column>
                                            <p:column headerText="itemDispName" >
                                                <h:outputText value="#{consData.itemDetail.itemDispName}" />
                                            </p:column><!--
                                            <p:column>
                                                    <h:outputText value="ItemId" />
                                                <h:outputText value="#{consData.itemDetail.itemId}" />
                                            </p:column>-->
                                            <p:column headerText="ContServName" >
                                                <h:outputText value="#{consData.itemDetail.contServName}" />
                                            </p:column>


                                            <p:column headerText="accName">
                                                <h:outputText value="#{consData.accountDetail.accName}" />
                                            </p:column>

                                            <p:column headerText="Acc Type" >
                                                <h:outputText value="#{consData.accType}" />
                                            </p:column>

                                            <p:column headerText="Available Balance" >
                                                <h:outputText value="#{consData.avilbBal}" />
                                            </p:column>

                                            <p:column headerText="Operations">
                                                <p:commandButton id="editSite" actionListener="#{yodleeBean.addAcount('EDIT_ACC',consData.siteDetail.siteAccId)}" icon="fa fa-fw fa-edit" />
                                                <p:commandButton id="refreshSite" actionListener="#{yodleeBean.addAcount('REFRESH_ACC',consData.siteDetail.siteAccId)}" icon="fa fa-fw fa-refresh" />

                                                <!--<h:outputText value="#{consData.avilbBal}" rendered="#{consData.itemDetail.contServName == 'bank'}" >
                                                    b
                                                        </h:outputText>-->
                                            </p:column>
                                        </p:dataTable>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
