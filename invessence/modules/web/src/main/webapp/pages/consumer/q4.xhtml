    <h3>
        4. What level of investment risk are you willing to take?
    </h3>
    <p:selectOneRadio value="#{cepb.selectedchoice4}"
                      layout="pageDirection"
                      valueChangeListener="#{cepb.onChangeValue}">
        <f:selectItem itemLabel="Highest." itemValue="0" />

        <f:selectItem itemLabel="Moderate." itemValue="14" />
        <f:selectItem itemLabel="Low." itemValue="21" />
        <f:selectItem itemLabel="Lowest." itemValue="28" />
