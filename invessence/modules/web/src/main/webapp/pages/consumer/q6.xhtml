<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <h3>
        6. What level of volatility are you prepared to accept?
    </h3>
    <p:selectOneRadio value="#{cepb.selectedchoice6}"
                      layout="pageDirection"
                      valueChangeListener="#{cepb.onChangeValue}">
        <f:selectItem itemLabel="High – I am comfortable with volatility." itemValue="0" />
        <f:selectItem itemLabel="Moderate – Up to half volatile and half balanced." itemValue="14" />
        <f:selectItem itemLabel="Medium – Stable annual return with low volatility." itemValue="21" />
        <f:selectItem itemLabel="None – No volatility." itemValue="28" />
    </p:selectOneRadio>

</ui:composition>
