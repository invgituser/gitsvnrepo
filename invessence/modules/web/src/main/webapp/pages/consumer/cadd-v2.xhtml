<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/invlayout.xhtml">

<f:metadata>
    <f:viewParam name="acct" value="#{cepb.beanAcctnum}"/>
    <f:event type="preRenderView" listener="#{cepb.preRenderView}"/>
</f:metadata>

<ui:define name="content">
<!-- BOX START -->
<h:form id="ceForm">
<p:growl id="advisorEditgrowl" showDetail="true" sticky="true" escape="true"/>

<div class="layout-portlets-box">
    <p:panel id="dPanel1">
<!--
        <div class="Container100 Responsive50">
            <div class="ContainerIndent">
                <p:toolbar style="border: 0px">
                    <f:facet name="left">
                        <p:commandButton type="button" value="Save" icon="fa fa-save Fs14 white"/>
                        <p:commandButton type="button" value="Fund Account" icon="fa fa-folder-open Fs14 white"/>
                        <p:commandButton type="button" value="Dashboard" icon="fa fa-home Fs14 white"/>
                    </f:facet>
                </p:toolbar>
            </div>
        </div>
-->


        <div class="Container50 Responsive50">
            <div class="ContainerIndent">
                <div class="Container100 DispInlBlock">
                    <div class="Container20"><i class="fa fa-user Fs50 red Fleft"></i></div>
                    <div class="Container80 ">
                        <div class="Fleft">
                            <h2 class="black Fs18 FontRalewayMedium">#{menu.webutil.lastFirstName}</h2>
                            <span class="Fs15 gray FontRalewayRegular DispBlock">#{cepb.portfolioName}</span>
                            <span class="Fs15 gray FontRalewayRegular DispBlock">
                               <p:outputLabel value="Taxable" rendered="#{cepb.accountTaxable}"/>
                               <p:outputLabel value="Non-Taxable" rendered="#{! cepb.accountTaxable}"/>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="Container35 Responsive50">
            <div class="ContainerIndent">
                <div class="DispBlock">
                    <div class="Wid70 Fleft TexAlCenter">
                        <div class="ContainerIndent">
                            <span class="gray Fs18 FontRalewayMedium DispBlock">Investment</span>
                            <span class="black FontRalewayBold Fs24">
                                <h:outputText value="#{cepb.initialInvestment}">
                                    <f:convertNumber pattern="$ #,###,###"/>
                                </h:outputText>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Container15 Responsive50">
            <div class="ContainerIndent">
                <div class="DispBlock">
                    <div class="Container100"><p:commandButton type="button" value="Save" icon="fa fa-save Fs14 white"/></div>
                    <div class="Container100"><p:commandButton type="button" value="Fund Account" icon="fa fa-folder-open Fs14 white"/></div>
                </div>
            </div>
        </div>

    </p:panel>

    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <p:fieldset id="personalize" legend="Personalize" toggleable="true" toggleSpeed="500">
                <div class="Container100 Responsive50">
                    <p:tabView id="pTabView" orientation="top">
                        <p:tab title="Overview" titleStyleClass="NBwidget">
                            <ui:include src="/pages/consumer/a1.xhtml"/>
                        </p:tab>
                        <p:tab title="Financials" titleStyleClass="NBwidget">
                            <ui:include src="/pages/consumer/a2.xhtml"/>
                        </p:tab>
                        <p:tab title="Risk" titleStyleClass="NBwidget">
                            <ui:include src="/pages/consumer/riskQ.xhtml"/>
                        </p:tab>
                    </p:tabView>
                </div>
            </p:fieldset>
        </div>
    </div>

</div>
<!-- BOX END -->

<!-- BOX START -->
<p:outputPanel id="workArea" styleClass="NBwidget">
    <p:fieldset legend="Summary" styleClass="layout-portlets-box" toggleable="true" toggleSpeed="500">
        <div class="Container100 Responsive50">
            <div class="ContainerIndent">
                <h3 class="BigTopic">
                    <div class="Wid50 Responsive Fleft">Asset Allocation
                            <span class="gray Fs18 FontRalewayMedium DispBlock">
                               <h:inputHidden id="allocValue" value="#{cepb.allocationIndex}"/>
                           </span>

                    </div>
                </h3>
            </div>
        </div>
        <div class="Container50 Responsive50">
            <div class="EmptyBox10">
            </div>
            <div class="Wid100 BorderedBox Fleft TexAlCenter">
                <div class="ContainerIndent">
                    <div class="Fs14 black FontRalewayRegular">Based on your answers, here is your recommended asset allocation.
                    </div>
                </div>
            </div>
        </div>

        <div class="Container50 Responsive50">
            <div class="Wid100 DispInlBlock">
               <div class="BorderedBox Fleft TexAlCenter">
                   <div class="EmptyBox10"></div>
                   <div class="ContainerIndent">
                       <div class="Fs14 black FontRalewayRegular">You can adjust the risk level of your asset allocation with the slider.
                       </div>
                       <div class="EmptyBox10"></div>
                   </div>
               </div>
                <div class="Container 100 Fleft">
                    <div class="EmptyBox10"></div>
                    <div class="Wid20 Fleft TexAlRight">
                        <div class="Fs14 black FontRalewayRegular">Conservative</div>
                    </div>
                    <div class="Wid40 Fleft TexAlCenter">
                        <p:slider id="allocSlider" for="allocValue" minValue="0" maxValue="79" step="1">
                            <p:ajax event="slideEnd" listener="#{cepb.onAllocSlider}"
                                    update=":ceForm:workArea"/>
                        </p:slider>
                    </div>
                    <div class="Wid20 Fleft TexAlRight">
                        <div class="Fs14 black FontRalewayRegular">Aggrestive</div>
                    </div>
                    <div class="EmptyBox10"></div>
                </div>
            </div>
        </div>

                <div class="Container100 Responsive100">
                    <div class="Container50 Responsive50 Fleft">
                        <div class="ContainerIndent">
                            <p:outputPanel deferred="true">
                                <h:outputScript name="js/invPie.js" library="spark-layout"/>
                                <p:chart type="pie" model="#{cepb.charts.pieChart}"
                                         style="width:200px;height:200px"/>
                            </p:outputPanel>
                        </div>
                    </div>
                    <div class="Container50 Responsive Fright">
                        <div class="ContainerIndent">
                            <p:dataTable styleClass="invAllocTable"
                                         value="#{cepb.editableAsset}"
                                         var="assetList" reflow="true">

                                <p:column style="width: 3px; text-align: center; background-color: #{assetList.color};">
                                    <h:outputText value=" "/>
                                </p:column>

                                <p:column style="text-align: center;"
                                          resizable="true" headerText="Asset">
                                    <h:outputText value="#{assetList.asset}"/>
                                </p:column>
                                <p:column style="text-align: right;"
                                          resizable="true" headerText="Weight">
                                    <h:outputText value="#{assetList.userEdit}">
                                        <f:convertNumber pattern="##0.00%"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
    </p:fieldset>

    <p:fieldset legend="Detail" styleClass="layout-portlets-box" toggleable="true" toggleSpeed="500">
        <div class="Container100 Responsive50">
            <div class="ContainerIndent">
                <h3 class="BigTopic">
                    <div class="Wid50 Responsive Fleft">Portfolio Details
                           <span class="gray Fs18 FontRalewayMedium DispBlock">
                               <h:inputHidden id="portfolioValue" value="#{cepb.portfolioIndex}"/>
                           </span>
                    </div>
                    <div class="Wid50 Fright Responsive">
                        <div class="Container100 Fright">
                            <div class="ContainerIndent">
                                <p:slider id="portfolioSlider" for="portfolioValue" minValue="0" maxValue="100" step="1">
                                    <p:ajax event="slideEnd" listener="#{cepb.onPortfolioSlider}"
                                            update=":ceForm:workArea"/>
                                </p:slider>
                            </div>
                        </div>
                        <div class="Container100 Responsive TexAlCenter">
                            <div class="ContainerIndent">
                                <p:commandButton update="portfolioSlider" value="Recommended"
                                                 actionListener="#{cepb.resetPortfolioIndex}"/>
                            </div>
                        </div>
                    </div>
                </h3>
                <div class="Wid100">
                    <p:dataTable var="ticker" value="#{cepb.displayPortfolioList}"
                                 reflow="true">

                        <p:column style="width: 3px; background-color: #{ticker.color}">
                            <h:outputText value=" "/>
                        </p:column>

                        <p:column priority="2" styleClass="Fs12 TexAlLeft">
                            <f:facet name="header">
                                <h:outputText value="Asset"/>
                            </f:facet>
                            <h:outputText value="#{ticker.assetType}"/>
                        </p:column>

                        <p:column styleClass="Fs12 TexAlLeft">
                            <f:facet name="header">
                                <h:outputText value="Class"/>
                            </f:facet>
                            <h:outputText value="#{ticker.subclass}"/>
                        </p:column>

                        <p:column styleClass="Fs12 TexAlRight">
                            <f:facet name="header">
                                <h:outputText value="Allocated"/>
                            </f:facet>
                            <h:outputText value="#{ticker.weight}">
                                <f:convertNumber pattern="##0.00%"/>
                            </h:outputText>
                        </p:column>

                        <p:column style="text-align: left" styleClass="Fs12 TexAlLeft">
                            <f:facet name="header">
                                <h:outputText value="Ticker"/>
                            </f:facet>
                            <h:outputText value="#{ticker.symbol}"/>
                        </p:column>

                        <p:column style="text-align: left" priority="4" styleClass="Fs10 TexAlLeft">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{ticker.name}"/>
                        </p:column>

                        <p:column style="text-align: right" styleClass="Fs12 TexAlRight">
                            <f:facet name="header">
                                <h:outputText value="Value"/>
                            </f:facet>
                            <h:outputText value="#{ticker.value}">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </p:column>

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column/>
                                <p:column colspan="4" footerText="Total" styleClass="Fs12 TexAlLeft FontBold"/>
                                <p:column priority="4"/>

                                <p:column styleClass="Fs12 TexAlRight FontBold"
                                          footerText="#{dataDisplayConverter.displayAsMoney(cepb.totalMoneyAllocated)}">
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </p:fieldset>

</p:outputPanel>
<!-- BOX END -->


</h:form>

</ui:define>

</ui:composition>
