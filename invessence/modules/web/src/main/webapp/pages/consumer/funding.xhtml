<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/invlayout.xhtml">

    <f:metadata>
        <f:viewParam name="acct" value="#{cepb.beanAcctnum}"/>
        <f:event type="preRenderView" listener="#{cepb.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputScript name="js/invCharts.js" library="spark-layout"/>

        <h:form>

            <div class="layout-portlets-box">
                <div class="Container50 Responsive50">
                    <div class="ContainerIndent">
                        <h3 class="BigTopic">Thank You For Your Interest</h3>
			    Invessence builds digital advisory platform for institutions and is no longer
			    accepting new retail clients.<br/>
			    <br/>
			    We aplogize for the inconvenience.
                    </div>
                </div>
                <div class="Container50 Responsive50">
                    <div class="ContainerIndent">
                        <div class="Container100 Responsive50">
			 <p:spacer width="1"/>
                        </div>
                        <div class="Container100 Responsive50">
                        </div>
                    </div>
                </div>

            </div>

            <div class="layout-portlets-box">
                <div class="Container50 Responsive50">
                    <div class="ContainerIndent">

                            <h1 class="BigTopic">Questions?</h1>
                                <br/>
                                <img src="/images/telephone_call_contact.png" alt="Phone" style="height: 18px;"/>
                                Phone: #{menu.phone}
                                <br/>
                                <a href="mailto:info@invessence.com">
                                    <img src="/images/email_envelope.png" alt="Email" style="height: 18px;"/>
                                    Email: #{menu.email}
                                </a>

		    </div>
		</div>
	    </div>

        </h:form>

    </ui:define>

</ui:composition>
