<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="Container100 Responsive50">
        <h:panelGrid columns="2" layout="grid" class="FormContent"
                     style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
            <p:column styleClass="TexAlLeft Wid40">
                Number of Dependents
            </p:column>
            <p:column colspan="3" styleClass="TexAlLeft Wid10">
                <p:selectOneRadio value="#{cepb.dependent}">
                    <p:ajax listener="#{cepb.onChangeValue}"
                            update=":ceForm:workArea, :ceForm:graphArea"/>
                    <f:selectItem itemLabel="0" itemValue="0"/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5+" itemValue="5"/>
                </p:selectOneRadio>
            </p:column>
        </h:panelGrid>

        <p:separator/>

        <div class="EmptyBox5"></div>

        <h:panelGrid columns="4" layout="grid" class="FormContent"
                     style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
            <p:column styleClass="TexAlLeft Wid40">
                Salary/Wages (Yearly)<br/>
                <span style="font-size: small;">(Total Gross Income)</span>
            </p:column>
            <p:column>
                <pe:inputNumber value="#{cepb.householdwages}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                    <p:ajax listener="#{cepb.onChangeValue}"
                            update=":ceForm:workArea, :ceForm:graphArea"/>
                </pe:inputNumber>
            </p:column>
            <p:column styleClass="TexAlLeft Wid40">
                Total Expenses<br/>
                <span style="font-size: small;">(Yearly)</span>
            </p:column>
            <p:column>
                <pe:inputNumber value="#{cepb.householdwages}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                    <p:ajax listener="#{cepb.onChangeValue}"
                            update=":ceForm:workArea, :ceForm:graphArea"/>
                </pe:inputNumber>
            </p:column>

            <p:column styleClass="TexAlLeft Wid40">
                Liquid Asset<br/>
                <span style="font-size: small;">(Cash/Savings Account, etc.)</span>
            </p:column>
            <p:column>
                <pe:inputNumber value="#{cepb.moneymarket}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                    <p:ajax listener="#{cepb.onChangeValue}"
                            update=":ceForm:workArea, :ceForm:graphArea"/>
                </pe:inputNumber>
            </p:column>
            <p:column></p:column>
            <p:column></p:column>

            <p:column>
                Other Investments<br/>
                <span style="font-size: small;">(Stocks, Bond, Retirement)</span>
            </p:column>
            <p:column>
                <pe:inputNumber value="#{cepb.investment}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                    <p:ajax listener="#{cepb.onChangeValue}"
                            update=":ceForm:workArea, :ceForm:graphArea"/>
                </pe:inputNumber>

            </p:column>
            <p:column>Total Debt</p:column>
            <p:column>
                <pe:inputNumber value="#{cepb.otherDebt}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                    <p:ajax listener="#{cepb.onChangeValue}"
                            update=":ceForm:workArea, :ceForm:graphArea"/>
                </pe:inputNumber>


            </p:column>
        </h:panelGrid>
    </div>
</ui:composition>
