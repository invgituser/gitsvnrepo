<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>
<h:body>
    <p:panelGrid cellpadding="10" styleClass="invNBgrid">
        <p:row>
            <p:column styleClass="invRiskQuestion">
                <p:outputLabel value="2. #{cepb.riskdata.getQuestion(1)}"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:selectOneRadio value="#{cepb.selectedchoice2}"
                                  layout="pageDirection"
                                  valueChangeListener="#{cBean.changeEvent}">
                    <f:selectItems value="#{cepb.riskdata.getChoices(1).entrySet()}"
                                   var="entry2" itemValue="#{entry2.key}" itemLabel="#{entry2.value}"/>
                </p:selectOneRadio>
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
