<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/invlayout.xhtml">

    <ui:define name="content">

        <h:form id="aggrform">
            <!-- Left Column -->
            <div class="Container10 Responsive100">

                <div class="Card Container100">

                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack TexAlCenter">
                                <i class="fa fa-dashboard Fs50 red"></i>

                                <div class="EmptyBox5"></div>
                                <span class="FontThemeRegular Fs12">Dashboard</span>
                            </div>
                        </div>
                    </div>
                    <div class="Container100 MarTop10">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack TexAlCenter">
                                <i class="fa fa-bank Fs50 red"></i>

                                <div class="EmptyBox5"></div>
                                <span class="FontThemeRegular Fs12">Accounts</span>
                            </div>
                        </div>
                    </div>

                    <div class="Container100 MarTop10">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack TexAlCenter">
                                <i class="fa fa-bar-chart Fs50 red"></i>

                                <div class="EmptyBox5"></div>
                                <span class="FontThemeRegular Fs12">Aggregate</span>
                            </div>
                        </div>
                    </div>

                    <div class="Container100 MarTop10">
                        <div class="ContainerIndent">
                            <div class="Card SoftGrayBack TexAlCenter">
                                <i class="fa fa-cog Fs50 red"></i>

                                <div class="EmptyBox5"></div>
                                <span class="FontThemeRegular Fs12">Profile</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="Container90 Responsive100">

                <!-- Section -->
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect">
                            <h2 class="CardTopic">Data</h2>

                            <div class="SeparatorFull"></div>
                            <div class="EmptyBox20"></div>

                            <div class="Container100 Responsive50">
                                <div class="EmptyBox150"></div>
                                <div class="EmptyBox150"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
