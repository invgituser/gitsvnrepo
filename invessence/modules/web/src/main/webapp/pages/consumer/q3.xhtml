<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <h3>
        3. What is your financial situation, including expenses, loans, savings for retirement and emergencies?
    </h3>
    <p:selectOneRadio value="#{cepb.selectedchoice3}"
                      layout="pageDirection"
                      valueChangeListener="#{cepb.onChangeValue}">
        <f:selectItem itemLabel="I feel very secure about all my financial needs." itemValue="0" />
        <f:selectItem itemLabel="I feel fairly secure." itemValue="1" />
        <f:selectItem itemLabel="I feel secure for the next 12 months." itemValue="2" />
        <f:selectItem itemLabel="I don’t feel very secure." itemValue="3" />
        <f:selectItem itemLabel="I don’t feel at all secure." itemValue="14" />
    </p:selectOneRadio>

</ui:composition>
