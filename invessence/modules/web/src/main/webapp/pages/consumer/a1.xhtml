<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">



        <div class="Container100 Responsive50">
            <div class="ContainerIndent">
                <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" class="FormContent">
                    <h:outputText value="Portfolio name" styleClass="Wid90 Fs12"/>
                    <p:inputText value="#{cepb.portfolioName}">
                        <p:ajax listener="#{cepb.onChange}"
                                update=":ceForm:displayInfo"/>
                    </p:inputText>
                    <h:outputText styleClass="Wid90" value=""/>
                    <h:outputText styleClass="Wid90" value=""/>

                    <h:outputText value="Invest for" styleClass="Wid90 Fs12"/>
                    <p:selectOneMenu id="goal"
                                     value="#{cepb.goal}">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:displayInfo, :ceForm:graphArea"/>
                        <f:selectItem itemLabel="Grow Wealth" itemValue="Growth"/>
                        <f:selectItem itemLabel="Generate Income" itemValue="Income"/>
                        <f:selectItem itemLabel="Safety" itemValue="Safety"/>
                    </p:selectOneMenu>
                    <h:outputText value="Account type" styleClass="Wid90 Fs12"/>
                    <p:selectBooleanButton id="accountaxable"
                                           value="#{cepb.accountTaxable}" onLabel="Taxable"
                                           offLabel="Non-taxable">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:displayInfo, :ceForm:graphArea"/>
                    </p:selectBooleanButton>

                    <h:outputText value="Your current age" styleClass="Wid90 Fs12"/>
                    <p:spinner id="age" value="#{cepb.age}"
                               min="1" max="100" stepFactor="1">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </p:spinner>
                    <h:outputText styleClass="Wid90" value=""/>
                    <h:outputText styleClass="Wid90" value=""/>

                    <h:outputText value="Initial investment" styleClass="Wid90 Fs12"/>
                    <pe:inputNumber id="initialInvestment"
                                    value="#{cepb.initialInvestment}"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax event="blur" listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:displayInvestment, :ceForm:graphArea"/>
                    </pe:inputNumber>
                    <h:outputText value="Recurring investment" styleClass="Wid90 Fs12"/>
                    <pe:inputNumber id="recurringinvestment"
                                    value="#{cepb.recurringInvestment}"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax event="blur" listener="#{cepb.onChange}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>

                </p:panelGrid>
            </div>
        </div>

</ui:composition>
