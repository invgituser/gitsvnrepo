<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/invlayout.xhtml">

<f:metadata>
    <f:viewParam name="acct" value="#{cepb.beanAcctnum}"/>
    <f:event type="preRenderView" listener="#{cepb.preRenderView}"/>
</f:metadata>

<ui:define name="content">
<h:outputScript name="js/invCharts.js" library="spark-layout" />

<div class="layout-portlets-box">
    <div class="Container100">
        <h:form id="tradeForm">
            <p:growl id="growltrademsg" closable="true" sticky="true" style="top: 40%"/>
            <p:tabView cache="true" dynamic="true">
            <p:tab title="Select">
                <p:panelGrid id="rebalgrid2" styleClass="invNBgrid">
                    <p:row>
                        <p:column colspan="6">
                            <h:outputText value="Hide:"/>
                            <p:selectManyButton value="#{tradeBean.selectedFilterOptions}">
                                <f:selectItem itemLabel="View" itemValue="V"/>
                                <f:selectItem itemLabel="Date" itemValue="D"/>
                                <f:selectItem itemLabel="Variance" itemValue="O"/>
                                <f:selectItem itemLabel="New" itemValue="N"/>
                            </p:selectManyButton>
                            <p:commandButton value="Refresh"
                                             process="@form" update="dataGrid"
                                             actionListener="#{tradeBean.refreshTradeClient}"/>
                            <p:commandButton value="Reload"
                                             process="@form" update="rebalgrid2"
                                             actionListener="#{tradeBean.reloadTradeClient}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:dataTable id="dataGrid" var="filteredData" value="#{tradeBean.filteredClientList}"
                             border="1" styleClass="invAdminTable"
                             rowKey="#{filteredData.acctnum}"
                             selection="#{tradeBean.selectedClientList}">
                    <f:facet name="header" style="text-align: left;">
                        Choose Accounts to trade.
                    </f:facet>

                    <p:column selectionMode="multiple" style="width:5%"/>

                    <p:column style="width:7%">
                        <p:commandButton id="editButton"
                                         process="@this" immediate="true"
                                         icon="ui-icon-pencil"
                                         action="#{tradeBean.doManagedAction}">
                            <f:setPropertyActionListener value="#{filteredData}"
                                                         target="#{tradeBean.selectedClient}"/>
                        </p:commandButton>
                    </p:column>


                    <p:column headerText="InvAcc#" style="width:5%">
                        #{filteredData.acctnum}
                    </p:column>

                    <p:column headerText="IBAcct#" style="width:10%">
                        #{filteredData.clientAccountID}
                    </p:column>

                    <p:column headerText="Name" style="width:30%">
                        #{filteredData.name}
                    </p:column>

                    <p:column headerText="Type" style="width:15%">
                        #{filteredData.accountType}
                    </p:column>

                    <p:column headerText="Reason" style="width:10%; text-align: left">
                        #{filteredData.reason}
                    </p:column>


                    <p:column headerText="Description" style="width:30%; text-align: left">
                        #{filteredData.description}
                    </p:column>


                    <p:column headerText="KeepLiquid" style="width:7%; text-align: right">
                        <h:outputText value="#{filteredData.keepLiquid}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Investment" style="width:15%; text-align: right">
                        <h:outputText value="#{filteredData.actualInvestment}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Holding" style="width:15%; text-align: right">
                        <h:outputText value="#{filteredData.position}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>

                    <!--
                           <p:column style="width:5%">
                               <p:commandButton id="selectButton" process="@this"
                                                value="View" icon="ui-icon-zoomin"
                                                actionListener="#{tradeBean.viewTradeClient}"
                                                oncomplete="PF('singlePosition').show()">
                                   <f:setPropertyActionListener value="#{filteredData}"
                                                                target="#{tradeBean.singleTradeAccount}"/>
                               </p:commandButton>
                           </p:column>
                    -->

                    <f:facet name="footer">
                        <p:commandButton id="tlhButton" value="Rebalance"
                                         update="@form" ajax="true"
                                         actionListener="#{tradeBean.createtlhTrades}">
                            <p:ajaxStatus onclick="PF('rebalButton').disable();PF('status').show();"
                                          oncomplete="PF('status').hide()"/>
                        </p:commandButton>

                    </f:facet>
                </p:dataTable>
            </p:tab>
            <p:tab title="Review">
                <p:panelGrid id="validategrid2" styleClass="invNBgrid">
                    <p:row>
                        <p:column colspan="5">
                            <p:commandButton value="Load Trades"
                                             process="@form" update="tradeTable"
                                             actionListener="#{tradeBean.collectTradeSummary}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:dataTable id="tradeTable" var="trade" value="#{tradeBean.tradeSummary}"
                             border="2" styleClass="invAdminTable"
                             sortBy="#{trade.clientAccountID}">

                    <p:column style="width:7%;text-align: center">
                        <p:commandButton update=":tradeForm:reviewDetailView" oncomplete="PF('reviewDetailDialog').show()" icon="ui-icon-search"
                                         title="View">
                            <f:setPropertyActionListener value="#{trade}" target="#{tradeBean.selectedTradeSummary}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column style="width:7%;text-align: left" resizable="true">
                        <f:facet name="header">
                            <h:outputText value="ClientID"/>
                        </f:facet>
                        <h:outputText value="#{trade.clientAccountID}"/>
                    </p:column>

                    <p:column style="width:5%; text-align: left" resizable="true">
                        <f:facet name="header">
                            <h:outputText value="Acct#"/>
                        </f:facet>
                        <h:outputText value="#{trade.acctnum}">
                        </h:outputText>
                    </p:column>

                    <p:column
                            style="width:15%; text-align: left;" resizable="true">
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{trade.fullName}"/>
                    </p:column>

                    <p:column
                            style="width:5%; text-align: right;" resizable="true">
                        <f:facet name="header">
                            <h:outputText value="Bought"/>
                        </f:facet>
                        <h:outputText value="#{trade.totalbought}">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Ticker"
                              style="width:10%; text-align: right" resizable="true">
                        <f:facet name="header">
                            <h:outputText value="Sold"/>
                        </f:facet>
                        <h:outputText value="#{trade.totalsold}">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:15%; text-align: right" resizable="true">
                        <f:facet name="header">
                            <h:outputText value="Current Value"/>
                        </f:facet>
                        <h:outputText value="#{trade.totalNewValue}">
                            <f:convertNumber pattern="#,###,###.00"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:15%; text-align: right" resizable="true">
                        <f:facet name="header">
                            <h:outputText value="Holding Value"/>
                        </f:facet>
                        <h:outputText value="#{trade.totalHoldingValue}">
                            <f:convertNumber pattern="#,###,###.00"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Download">
                <p:panelGrid id="rebalgrid3" styleClass="invNBgrid">
                    <p:row>
                        <p:column colspan="5">
                            <p:commandButton type="submit" value="Generate Trades"
                                             action="#{tradeBean.generateTrades}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton id="downloadTrade1" value="Download Trade (Buy)" ajax="false"
                                             onclick="PrimeFaces.monitorDownload(start, stop)"
                                             icon="ui-icon-arrowthichk-s">
                                <p:fileDownload value="#{tradeBean.trade1}"/>
                            </p:commandButton>
                            <p:commandButton id="downloadTrade2" value="Download Trade (Sell)" ajax="false"
                                             onclick="PrimeFaces.monitorDownload(start, stop)"
                                             icon="ui-icon-arrowthichk-s">
                                <p:fileDownload value="#{tradeBean.trade2}"/>
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton id="downloadAlloc1" value="Download Alloc (Buy)" ajax="false"
                                             onclick="PrimeFaces.monitorDownload(start, stop)"
                                             icon="ui-icon-arrowthichk-s">
                                <p:fileDownload value="#{tradeBean.alloc1}"/>
                            </p:commandButton>
                            <p:commandButton id="downloadAlloc2" value="Download Alloc (Sell)" ajax="false"
                                             onclick="PrimeFaces.monitorDownload(start, stop)"
                                             icon="ui-icon-arrowthichk-s">
                                <p:fileDownload value="#{tradeBean.alloc2}"/>
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </p:tab>

            </p:tabView>

            <ui:include src="/pages/admin/reviewtrades.xhtml"/>

            <p:dialog widgetVar="status" modal="false" closable="true"
                      style="background: #fff; top:200px">
                Processing<br/>
                <p:progressBar widgetVar="pbAjax" ajax="true" value="#{tradeBean.webutil.progressbar}"
                               labelTemplate="{value}%" styleClass="animated" global="false">
                </p:progressBar>
            </p:dialog>
        </h:form>
    </div>
</div>


</ui:define>

</ui:composition>
