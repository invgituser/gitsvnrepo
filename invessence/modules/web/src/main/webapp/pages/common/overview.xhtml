<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/invlayout.xhtml">

<f:metadata>
    <f:viewParam name="acct" value="#{positionBean.acctnum}"/>
    <f:event type="preRenderView" listener="#{positionBean.preRenderView}"/>
</f:metadata>

<ui:define name="content">
    <h:form>

        <div class="layout-portlets-box">
            <div class="Container100 Responsive50">
                <div class="ContainerIndent">
                    <div class="DispInlBlock MarTop20">
                        <div class="Container20"><i class="fa fa-user Fs50 red Fleft MarRight10"></i></div>
                        <div class="Container80">
                            <div class="Fright">
                                <h2 class="black Fs24 FontRalewayMedium">#{menu.webutil.lastFirstName}</h2>
                                <span class="Fs15 gray FontRalewayRegular DispBlock">Account#: #{positionBean.clientAccountID}
                                </span>
                            </div>
                        </div>
                    </div>
                    <p:accordionPanel multiple="true">
                        <p:tab title="Summary">
                            <p:panelGrid styleClass="invNBgrid">
                                <p:row>
                                    <p:column colspan="4" style="text-align: left; width: 350px">
                                        <p:dataTable id="editAlloc" styleClass="invAllocTable"
                                                     value="#{positionBean.managedAssetsList}"
                                                     var="assetList" rowKey="#{assetList.asset}"
                                                reflow="true">

                                            <p:column style="text-align: center;background-color: #{assetList.color}; width: 2px"
                                                      resizable="true">
                                                <h:outputText value=" "/>
                                            </p:column>

                                            <p:column style="text-align: center;"
                                                      resizable="true" headerText="Asset">
                                                <h:outputText value="#{assetList.asset}"/>
                                            </p:column>

                                            <p:column style="text-align: right;" priority="2"
                                                      resizable="true" headerText="Holding">
                                                <h:outputText value="#{assetList.holdingweight}" style="text-align: right;">
                                                    <f:convertNumber pattern="##0.00%"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column style="text-align: right;"
                                                      resizable="true" headerText="Value">
                                                <h:outputText value="#{assetList.holdingValue}" style="text-align: right;">
                                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column footerText=" " style="text-align:center"/>
                                                    <p:column footerText="Total" style="text-align:center"/>
                                                    <p:column colspan="2" style="text-align:right"
                                                              footerText="#{dataDisplayConverter.displayAsMoney(positionBean.totalvalue)}">
                                                    </p:column>
                                                </p:row>
                                            </p:columnGroup>
                                        </p:dataTable>

                                    </p:column>
                                    <p:column colspan="4" style="text-align:left; vertical-align: middle;">
                                        <script type="text/javascript" src="/js/invPie.js"></script>
                                        <p:chart type="pie" rendered="#{positionBean.pieModel == null ? false : true}"
                                                 model="#{positionBean.pieModel}"
                                                 fill="true" extender="pie_extensions"
                                                 style="width: 300px; height: 200px;"
                                                 diameter="150"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:panelGrid style="margin-top:20px" rendered="#{positionBean.managed}">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7" style="text-align: left">Highlight</p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <p:column style="text-align:right; width:110px;" styleClass="invSmallLabel">
                                        <h:outputLabel styleClass="invSmallLabel" value="Risk"/><br/>
                                        <h:outputText styleClass="invDisplayData" value="#{positionBean.totalRisk}">
                                            <f:convertNumber pattern="##0.00%"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align:right; width:110px;" styleClass="invSmallLabel">
                                        <h:outputLabel styleClass="invSmallLabel" value="Expense Ratio"/><br/>
                                        <h:outputText styleClass="invDisplayData" value="#{positionBean.totalExpenseRatio}">
                                            <f:convertNumber pattern="##0.00%"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align:right; width:110px;" styleClass="invSmallLabel">
                                        <h:outputLabel styleClass="invSmallLabel" value="Yield"/><br/>
                                        <h:outputText styleClass="invDisplayData" value="#{positionBean.totalYield}">
                                            <f:convertNumber pattern="##0.00%"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align:right; width:110px;" styleClass="invSmallLabel">
                                        <h:outputLabel styleClass="invSmallLabel" value="YTD Fees"/><br/>
                                        <h:outputText styleClass="invDisplayData" value="#{positionBean.totalFees}">
                                            <f:convertNumber type="currency" currencySymbol="$"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align:right; width:110px;" styleClass="invSmallLabel">
                                        <h:outputLabel styleClass="invSmallLabel" value="Unrealized PnL"/><br/>
                                        <h:outputText styleClass="invDisplayData" value="#{positionBean.totalpnl}">
                                            <f:convertNumber type="currency" currencySymbol="$"/>
                                        </h:outputText>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Detail">
                            <p:dataTable id="dataTable" var="position" value="#{positionBean.displayPositionList}"
                                         styleClass="invDataTable" reflow="true">

                                <p:column
                                          style="width:2px; text-align: left;
                                      background-color: #{position.color}">
                                    <h:outputText value=" "/>
                                </p:column>

                                <p:column headerText="Asset"
                                          style="text-align: left;">
                                    <h:outputText value="#{position.assetclass}"/>
                                </p:column>
                                <p:column headerText="Ticker"
                                          style="text-align: left">
                                    <h:outputText value="#{position.ticker}"/>
                                </p:column>
                                <p:column headerText="Description"
                                          style="text-align: left;">
                                    <h:outputText value="#{position.description}"/>
                                </p:column>
                                <p:column headerText="Shares"
                                          style="text-align: right">
                                    <h:outputText value="#{position.qty}">
                                        <f:convertNumber pattern="###,###,###"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Weight"
                                          style="text-align: right" resizable="true">
                                    <h:outputText value="#{position.weight}">
                                        <f:convertNumber pattern="##0.00%"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Purchased"
                                          style="text-align: right" resizable="true">
                                    <h:outputText value="#{position.costBasisPrice}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Cost Basis"
                                          style=" text-align: right" resizable="true">
                                    <h:outputText value="#{position.costBasisMoney}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Mark Price"
                                          style="text-align: right"
                                          resizable="true">
                                    <h:outputText value="#{position.markPrice}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Current Value"
                                          style=" text-align: right"
                                          resizable="true">
                                    <h:outputText value="#{position.positionValue}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Gain/Loss"
                                          style="text-align: right"
                                          resizable="true">
                                    <h:outputText value="#{position.fifoPnlUnrealized}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column footerText="" style="text-align:left"/>
                                        <p:column colspan="5" footerText="Total" style="text-align:left"/>

                                        <p:column colspan="2" footerText="#{dataDisplayConverter.displayAsMoney(positionBean.totalmoney)}"
                                                  style="text-align:right"/>
                                        <p:column colspan="2" footerText="#{dataDisplayConverter.displayAsMoney(positionBean.totalvalue)}"
                                                  style="text-align:right"/>
                                        <p:column colspan="" footerText="#{dataDisplayConverter.displayAsMoney(positionBean.totalpnl)}"
                                                  style="text-align:right"/>
                                    </p:row>
                                </p:columnGroup>

                            </p:dataTable>
                        </p:tab>
                    </p:accordionPanel>


                </div>
            </div>
        </div>
    </h:form>

</ui:define>
</ui:composition>
