<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Invessence - Login</title>
    <h:outputScript name="js/layout.js" library="spark-layout" />

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
    <style type="text/css">
            /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false" />

    <ui:insert name="head" />
</h:head>

<h:body>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%; background-image:url(/spark/resources/spark-layout/images/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
            <div class="Container90 Fnone MarAuto TexAlCenter">
                <h:form id="logonForm" prependId="false">
                    <p:messages id="messages" autoUpdate="true"/>
                    <f:event listener="#{loginController.updateMessages}" type="preRenderView"/>

                    <div class="EmptyBox50"></div>
                    <h:graphicImage id="logo" name="#{menu.logo}" styleClass="Fleft" library="spark-layout"
                                    class="MarAuto MarTop20 MarBot10" style="height: 40px"/>
                    <div class="EmptyBox20"></div>
                    <p:inputText id="emailID" placeholder="Email" styleClass="Container80 Fnone MarAuto Fs18"
                                 required="true" requiredMessage="Please enter Email."
                                 value="#{userBean.beanEmail}">
                        <p:watermark value="Email" for="emailID"/>
                    </p:inputText>
                    <div class="EmptyBox30"></div>
                    <p:button  value="Send Email" styleClass="Fs16 Blue" action="#{userBean.forgotPassword}"/>
                    <div class="EmptyBox50"></div>
                </h:form>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
    <h:outputStylesheet name="css/animate.css" library="spark-layout" />
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
</h:body>

</html>
