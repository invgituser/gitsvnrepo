<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Invessence - Login</title>
    <h:outputScript name="js/layout.js" library="spark-layout" />

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
    <style type="text/css">
            /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false" />

    <ui:insert name="head" />
</h:head>

<h:body>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%;">
            <div class="Container90 Fnone MarAuto TexAlCenter">
                <div class="EmptyBox20"></div>
                <h:form>
                    <h:graphicImage id="logo" name="#{menu.logo}" styleClass="Fleft" library="spark-layout"
                                    class="MarAuto MarTop20 MarBot10"/>
                    <div class="EmptyBox15"></div>
                    <p:panel id="forgotID" styleClass="Container100" style="border:0px">

                        <p:panel id="p1" styleClass="Container100 Responsive50 TexAlLeft"
                                 style="border: 0px">
                            <div class="Container90 Responsive50">
                                <div class="ContainerIndent">
                                    <p:panelGrid columns="1" layout="grid"
                                                 style="border:0px !important; padding: 5px !important; background:none;" class="FormContent">
                                        <p:messages id="messages" autoUpdate="true" styleClass="Wid90"/>
                                        <p:inputText id="userID" placeholder="User ID" styleClass="Container80 Fnone MarAuto Fs18"
                                                     required="true" requiredMessage="Please enter User ID."
                                                     value="#{userBean.beanUserID}">
                                            <p:watermark value="User ID" for="userID"/>
                                        </p:inputText>
                                    </p:panelGrid>
                                </div>
                           </div>
                        </p:panel>
                        <div class="EmptyBox30"></div>
                        <f:facet name="footer">
                            <p:commandButton value="Send Email" type="submit" styleClass="Fs16 Blue Fright"
                                             actionListener="#{userBean.forgotPassword}"
                                             update="p1"/>
                        </f:facet>
                    </p:panel>
                </h:form>
            </div>
            <div class="EmptyBox50"></div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
    <h:outputStylesheet name="css/animate.css" library="spark-layout" />
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
</h:body>

</html>
