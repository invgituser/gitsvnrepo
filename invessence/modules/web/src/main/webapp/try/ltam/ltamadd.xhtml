<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/ltamlayout.xhtml">

    <f:metadata>
        <f:viewParam name="advisor" value="#{ltamprofile.beanAdvisor}"/>
        <f:viewParam name="rep" value="#{ltamprofile.beanRep}"/>
        <f:viewParam name="amount" value="#{ltamprofile.beanAmount}"/>
        <f:event type="preRenderView" listener="#{ltamprofile.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputScript name="/js/ltamCharts.js" library="ltam"/>

        <!-- BOX START -->
        <h:form id="ltamForm">
            <p:panel id="contentpanel" style="border: 0px; background: transparent">
                <p:growl id="ltamgrowl" showDetail="false" sticky="true" escape="true"/>

                <div class="layout-portlets-box">

                    <div class="Container100 Responsive50">
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent TexAlLeft">
                                <p:steps id="ltamprogressbar" activeIndex="#{ltamprofile.ltammenu}">
                                    <p:menuitem value=""/>
                                    <p:menuitem value=""/>
                                    <p:menuitem value=""/>
                                    <p:menuitem value=""/>
                                    <p:menuitem value=""/>
                                    <p:menuitem value=""/>
                                </p:steps>
                            </div>
                        </div>
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <p:panel id="meterArea" style="border: 0px; background: transparent"
                                         rendered="#{ltamprofile.displayGraphs ? 'true' : 'false'}">
                                    <div class="Fleft">
                                        <div class="DispInlBlock TexAlLeft MarTop20">
                                            <div class="Container20"><i class="fa fa-line-chart Fs40 orange Fleft MarRight10"></i></div>
                                            <div class="Container80">
                                                <div class="Fright">
                                                    <h2 class="black Fs24 FontRalewayMedium">#{ltamprofile.themeData.displayname}</h2>
                                                    <span class="Fs15 gray FontRalewayRegular DispBlock">Strategy, based in answers.</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="Fright">
                                        <p:chart type="metergauge" model="#{ltamprofile.ltamcharts.meterGuage}"
                                                 style="width:300px;height:120px" />
                                    </div>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                    <div class="Container100 Responsive50">
                        <div class="Container50 Responsive50">
                            <p:panel id="inputArea" style="border: 0px; background: transparent">
                                <ui:fragment rendered="#{ltamprofile.pagemanager.page == 0}">
                                    <ui:include src="/try/ltam/addon/page0.xhtml"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{ltamprofile.pagemanager.page == 1}">
                                    <ui:include src="/try/ltam/addon/page1.xhtml"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{ltamprofile.pagemanager.page == 2}">
                                    <ui:include src="/try/ltam/addon/page2.xhtml"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{ltamprofile.pagemanager.page == 3}">
                                    <ui:include src="/try/ltam/addon/page3.xhtml"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{ltamprofile.pagemanager.page == 4}">
                                    <ui:include src="/try/ltam/addon/page4.xhtml"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{ltamprofile.pagemanager.page == 5}">
                                    <ui:include src="/try/ltam/addon/page5.xhtml"/>
                                </ui:fragment>
                                <ui:fragment rendered="#{ltamprofile.pagemanager.page == 6}">
                                    <ui:include src="/try/ltam/addon/final.xhtml"/>
                                </ui:fragment>

                                <f:facet name="footer">
                                    <ui:fragment rendered="#{ltamprofile.pagemanager.page == 6}">
                                        <p:commandButton value="Go Back" styleClass="Fleft"
                                                         update=":ltamForm:contentpanel"
                                                         actionListener="#{ltamprofile.prevPage}"/>
                                        <p:commandButton value="Open account" styleClass="Fright"
                                                         update=":ltamForm:contentpanel"
                                                         actionListener="#{ltamprofile.forwardData}"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ltamprofile.pagemanager.page != 6}">
                                        <p:commandButton value="Previous" styleClass="Fleft" rendered="#{ltamprofile.pagemanager.prevButtonStat}"
                                                         update=":ltamForm:contentpanel"
                                                         actionListener="#{ltamprofile.prevPage}"/>
                                        <p:commandButton value="Next" styleClass="Fright" rendered="#{ltamprofile.pagemanager.nextButtonStat}"
                                                         update=":ltamForm:contentpanel"
                                                         actionListener="#{ltamprofile.nextPage}"/>
                                    </ui:fragment>
                                </f:facet>
                            </p:panel>
                        </div>
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <p:panel id="graphArea" style="border: 0px"
                                         rendered="#{ltamprofile.displayGraphs ? 'true' : 'false'}">
                                    <div class="EmptyBox20"></div>
                                    <div class="Container100 Responsive100">
                                        <ui:fragment rendered="#{ltamprofile.displayGraphs}">
                                            <div class="EmptyBox20"></div>
                                            <div class="Container100 Responsive100">
                                                <p:outputPanel id="charts" style="border: 0px">
                                                    <p:panel style="border: 0px">
                                                        <div class="Container50  Fleft">
                                                            <div class="ContainerIndent">
                                                                <p:outputPanel deferred="true">
                                                                    <p:chart type="pie" model="#{ltamprofile.ltamcharts.pieChart}"
                                                                             rendered="#{ltamprofile.ltamcharts.pieChart != null}"
                                                                             style="width:170px;height:170px;background: transparent; border: 0px"
                                                                             responsive="true"/>
                                                                </p:outputPanel>
                                                            </div>
                                                        </div>
                                                        <div class="Container50 Fleft">
                                                            <div class="ContainerIndent">
                                                                <p:dataTable styleClass="invAllocTable"
                                                                             value="#{ltamprofile.allocationData.ltamAllocatedAssetList}"
                                                                             var="allocatedList" reflow="true">

                                                                    <p:column style="width: 2%; background-color: #{allocatedList.color};">
                                                                        <h:outputText value=" "/>
                                                                    </p:column>

                                                                    <p:column styleClass="Wid50 TexAlLeft"
                                                                              resizable="true" headerText="Asset">
                                                                        <h:outputText value="#{allocatedList.displayname}"/>
                                                                    </p:column>
                                                                    <p:column styleClass="Wid40 TexAlRight"
                                                                              resizable="true" headerText="Allocation">
                                                                        <h:outputText value="#{allocatedList.weightAsPercent}">
                                                                            <f:convertNumber pattern="##0.00%"/>
                                                                        </h:outputText>
                                                                    </p:column>
                                                                </p:dataTable>
                                                            </div>
                                                        </div>
                                                    </p:panel>
                                                </p:outputPanel>
                                            </div>
                                        </ui:fragment>
                                    </div>
                                    <div class="Container100 Responsive100">
                                    </div>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>

                <p:outputPanel id="dataarea" style="border: 0px"
                               rendered="#{ltamprofile.displayGraphs ? 'true' : 'false'}">

                    <div class="layout-portlets-box">
                        <div class="Container100 Responsive">
                            <p:dataTable styleClass="invAllocTable"
                                         value="#{ltamprofile.allocationData.ltamAllocatedSubAssetList}"
                                         var="suballocatedList" reflow="true">
                                <p:column style="width: 2%; background-color: #{suballocatedList.color};">
                                    <h:outputText value=" "/>
                                </p:column>
                                <p:column styleClass="Wid20 TexAlLeft"
                                          resizable="true" headerText="Asset">
                                    <h:outputText value="#{suballocatedList.assetname}"/>
                                </p:column>
                                <p:column styleClass="Wid20 TexAlLeft"
                                          resizable="true" headerText="Sub Asset">
                                    <h:outputText value="#{suballocatedList.subassetname}"/>
                                </p:column>
                                <p:column styleClass="Wid20 TexAlRight"
                                          resizable="true" headerText="Allocation">
                                    <h:outputText value="#{suballocatedList.weightAsPercent}">
                                        <f:convertNumber pattern="##0.00%"/>
                                    </h:outputText>
                                </p:column>
                                <p:column styleClass="Wid38 TexAlRight"
                                          resizable="true" headerText="Value">
                                    <h:outputText value="#{suballocatedList.money}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </div>

<!--
                    <div class="layout-portlets-box">
                        <div class="Container100 Responsive">

                                    <p:dataGrid var="row" value="#{ltamprofile.themeData.printedPerformanceData}"
                                                columns="10" layout="grid">

                                        <p:dataTable styleClass="invAllocTable"
                                                     value="#{row}"
                                                     var="col" reflow="true">
                                            <p:column>
                                                <h:outputText value="#{col.label == null ? col.value : col.label}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:dataGrid>

                        </div>
                    </div>
-->
                </p:outputPanel>

            </p:panel>
        </h:form>


    </ui:define>

</ui:composition>
