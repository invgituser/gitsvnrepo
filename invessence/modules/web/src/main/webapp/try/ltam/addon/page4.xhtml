<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlCenter">
        <h1>Approximately how much money do you plan to invest in this account?</h1>
        <br/><br/>

        <pe:inputNumber id="initialInvestment" styleClass="Wid90"
                        value="#{ltamprofile.investment}"
                        maxlength="11" decimalPlaces="0" symbol="$"/>
        <br/><br/>
        <h:outputText value="(Min of $500)"/>
    </div>

</ui:composition>
