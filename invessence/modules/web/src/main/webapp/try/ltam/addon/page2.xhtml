<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlCenter">
            <h1>How long do you plan on keeping this account invested?</h1>

            <h2>
                <p:selectOneRadio layout="pageDirection" value="#{ltamprofile.ans3}">
                    <f:selectItem itemLabel="1-6 Years" itemValue="1"/>
                    <f:selectItem itemLabel="7-8 Years" itemValue="2"/>
                    <f:selectItem itemLabel="9-11 years" itemValue="3"/>
                    <f:selectItem itemLabel="12-13 Years" itemValue="4"/>
                    <f:selectItem itemLabel="14+ Years" itemValue="5"/>
                </p:selectOneRadio>
            </h2>
    </div>

</ui:composition>
