<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/invlayoutplain.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{cepb.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputScript name="js/invCharts.js" library="spark-layout"/>

        <!-- BOX START -->
        <h:form id="ceForm">
            <p:growl id="advisorEditgrowl" showDetail="true" sticky="true" escape="true"/>

            <div class="layout-portlets-box">
                <p:panel id="dPanel1">

                    <div class="Container33 Responsive">
                        <div class="ContainerIndent">
                            <div class="Container100">
                                <div class="DispInlBlock">
                                    <div class="Container20"><i class="fa fa-user Fs50 red Fleft MarRight10"></i></div>
                                    <p:panel id="displayInfo" styleClass="Fright" style="border: 0px">
                                        <h3 class="black Fs18 FontRalewayMedium">#{cepb.portfolioName}</h3>
                            <span class="Fs15 gray FontRalewayRegular DispBlock">
                               <p:outputLabel value="Taxable" rendered="#{cepb.accountTaxable}"/>
                               <p:outputLabel value="Non-Taxable" rendered="#{! cepb.accountTaxable}"/>
                            </span>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="Container33 Responsive">
                        <div class="ContainerIndent">
                            <div class="DispBlock">
                                <div class="Wid50 Fleft TexAlCenter">
                                    <div class="ContainerIndent">
                                        <span class="gray Fs18 FontRalewayMedium DispBlock">Investment</span>
                            <span class="black FontRalewayBold Fs24">
                                <h:outputText id="displayInvestment" value="#{cepb.initialInvestment}">
                                    <f:convertNumber pattern="$ #,###,###"/>
                                </h:outputText>
                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Container33 Responsive">
                        <div class="ContainerIndent">
                            <div class="DispBlock">
                                <div class="Container100 TextAlCenter">
                                    <p:button value="Register" icon="fa fa-sign-in Fs14 white"
                                              href="/signup.xhtml"></p:button>
                                </div>
                            </div>
                        </div>
                    </div>

                </p:panel>

                <div class="Container100 Responsive50">
                    <div class="ContainerIndent">
                        <ui:include src="/pages/consumer/addon/cEdit.xhtml"/>
                    </div>
                    <p:panel id="workArea" rendered="false">
                    </p:panel>
                </div>


            </div>
            <!-- BOX END -->

        </h:form>

    </ui:define>

</ui:composition>
