<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Invessence - Register</title>
    <h:outputScript name="js/layout.js" library="spark-layout"/>

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false"/>
    <style type="text/css">
            /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false"/>


    <ui:insert name="head"/>
</h:head>

<f:metadata>
    <f:viewParam name="u" value="#{resetPasswordData.emailID}"/>
    <f:viewParam name="r" value="#{resetPasswordData.resetCode}"/>
    <f:event type="preRenderView" listener="#{resetPasswordData.preRenderView}"/>
</f:metadata>


<h:body>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlLeft ShadowGray MarTop10"
             style="margin-top:5%;">
            <div class="Container90 Fnone MarAuto TexAlLeft">
                <div class="EmptyBox20"></div>
                <h:form>
                    <h:graphicImage id="logo" name="#{menu.logo}" styleClass="Fleft" library="spark-layout"
                                    class="MarAuto MarTop20 MarBot10"/>

                    <div class="EmptyBox10"></div>
                    <div class="Container90">
                        <p:growl id="sgrowl"/>
                    </div>
                    <div class="EmptyBox5"></div>
                    <p:panel id="signup" styleClass="Container100" style="border:0px">

                        <p:panel id="p1" styleClass="Container100 Responsive50" style="border: 0px" rendered="#{userBean.sTab == 0}">
                            <div class="Container90 Responsive50">
                                <div class="ContainerIndent">
                                </div>
                                <p:panelGrid columns="3" layout="grid"
                                             style="border:0px !important; padding: 5px !important; padding-right: 5px; background:none;" class="FormContent">
                                    <h:outputLabel value="User ID" styleClass="Wid80"/>
                                    <h:inputText id="emailID" value="#{resetPasswordData.emailID}"
                                                 disabled="true" />
                                    <h:inputHidden id="resetCode" value="#{resetPasswordData.resetCode}"/>

                                    <h:outputLabel value="Password" styleClass="Wid80"/>
                                    <p:password id="pwd1" value="#{resetPasswordData.password}"
                                                match="pwd2" label="Password" required="true"
                                                feedback="true" inline="true"
                                                requiredMessage="Password is required."
                                                validatorMessage="Password does not match criteria.">
                                        <f:validateRegex
                                                pattern="^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%?]).*$"/>
                                    </p:password>
                                    <p:commandButton id="pwdHelp" value="See rules" process="@none"/>

                                    <h:outputLabel value="Confirm Password" styleClass="Wid80"/>
                                    <p:password id="pwd2" value="#{resetPasswordData.confirmPassword}"
                                                requiredMessage="Confirmation password much match."
                                                label="Password 2" required="true"/>
                                    <h:outputText styleClass="Wid80"/>

                                    <p:overlayPanel id="helpPanel" for="pwdHelp" hideEffect="fade" dynamic="true"
                                                    showCloseIcon="true"
                                                    style="width:300px">
                                        Password Must contain a minimum of 8 Characters including at least:
                                        <ul>
                                            <li>1 uppercase letter</li>
                                            <li>1 number</li>
                                            <li>1 of these special characters: !,#,$,%,?</li>
                                        </ul>
                                    </p:overlayPanel>
                                </p:panelGrid>
                            </div>
                        </p:panel>

                        <f:facet name="footer">
                            <h:commandButton type="submit" value="Set Password" style="float: right"
                                             validateClient="true" update="@form"
                                             action="#{resetPasswordData.set}"/>
                        </f:facet>

                    </p:panel>
                    <div class="EmptyBox30"></div>

                </h:form>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout"/>

</h:body>

</html>
