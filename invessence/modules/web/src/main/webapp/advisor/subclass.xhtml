<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:form id="portfolio">
        <p:messages id="filtersubclassmsg" autoUpdate="true" closable="true"/>
        <p:panelGrid styleClass="invNBgrid">
            <p:row>
                <p:column colspan="2">
                    <h4>Filter Asset Class.</h4>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:dataTable id="cbSubAsset" var="sclist" value="#{advisorBean.portfolioData[0].subclasslist}"
                                 selection="#{advisorBean.excludedSubAsset}" rowKey="#{sclist.name}"
                                 styleClass="invDataTable" style="width: 600px;">

                        <p:column headerText="Exclude" selectionMode="multiple" style="text-align:center"/>
                        <p:column style="text-align: left; background-color: #{sclist.color}"
                                  headerText="Asset Type" resizable="true">
                            <h:outputText value="#{sclist.parentclass}"/>
                        </p:column>
                        <p:column headerText="Sub Type" style="text-align:center">
                            <h:outputText value="#{sclist.subasset}"/>
                        </p:column>
                        <p:column headerText="Weight" style="text-align:right">
                            <h:outputText value="#{sclist.roundedWeight}">
                                <f:convertNumber pattern="##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Dollar" style="text-align:right">
                            <h:outputText value="#{sclist.money}">
                                <f:convertNumber pattern="###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:column>
                <p:column style="width: 100px">
                    <p:spacer width="50"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column style="text-align: left">
                    <p:commandButton value="Previous" icon="ui-icon-arrowthick-1-w"
                                     actionListener="#{advisorBean.savePortfolio}" update="@form"
                                     oncomplete="{InvTabView.select(1)}"/>
                </p:column>
                <p:column style="text-align: right">
                    <p:commandButton type="submit"
                                     value="Next" icon="ui-icon-arrowthick-1-e"
                                     actionListener="#{advisorBean.savePortfolio}" update="@form"
                                     oncomplete="{InvTabView.select(3)}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>


</h:body>
</html>
