<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="acct" value="#{loginController.acctnum}"/>
</f:metadata>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5;">
                <div id="wrapper" class="container">

                    <center>
                        <h:form id="logonForm" prependId="false">
                            <!-- Messages must be global here, to show bad credentials -->
                            <p:messages id="messages"/>
                            <p:panel header="Login" style="width:300px; height:230px; border:1px solid black; position:relative;">
                                <f:event listener="#{loginController.updateMessages}" type="preRenderView"/>

                                <!-- Id's must not be changed to support spring security check -->
                                <p:panelGrid styleClass="invNBgrid">
                                    <p:row>
                                        <p:column styleClass="invLabel">
                                            <h:outputLabel for="j_username" value="User"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="j_username" required="true" label="username" size="15"
                                                         requiredMessage="Please enter User.">
                                                <p:watermark for="j_username" value="Email or UserID"/>
                                            </p:inputText>

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="invLabel">
                                            <h:outputLabel for="j_password" value="Password"/>
                                        </p:column>
                                        <p:column>
                                            <h:inputSecret id="j_password" label="password" required="true" size="15"
                                                           requiredMessage="Please enter Password."/>

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" style="text-align: center">
                                            <h:commandButton type="submit" id="login" value="Login"
                                                             action="#{loginController.doLogin}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" style="text-align: center">
                                            <a href="/ForgotPassword.xhtml">Forgot Password?</a>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" style="text-align: center">
                                            <a href="/signup.xhtml">New User?</a>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>

                            </p:panel>
                        </h:form>
                    </center>


                </div>
            </div>

        </ui:define>

    </ui:composition>

</h:body>

</html>
