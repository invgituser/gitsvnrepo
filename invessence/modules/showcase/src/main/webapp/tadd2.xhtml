<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
    <h:form id="ceForm">
    <p:growl id="advisorEditgrowl" showDetail="true" sticky="true" escape="true"/>
    <div class="layout-portlets-box">

        <div class="Container100 Responsive50">
            <div class="ContainerIndent">
                     <p:toolbar style="border: 0px">
                        <f:facet name="left">
                            <p:commandButton type="button" value="Save" icon="fa fa-save Fs14 white" />

                            <p:commandButton type="button" value="Fund Account" icon="fa fa-folder-open Fs14 white" />
                            <p:commandButton type="button" value="Dashboard" icon="fa fa-home Fs14 white" />

                        </f:facet>
                    </p:toolbar>
            </div>
        </div>
        <p:panel id="dPanel1">
            <div class="Container50 Responsive50">
                <div class="ContainerIndent">
                    <div class="DispInlBlock MarTop20">
                        <div class="Container25"><i class="fa fa-user Fs50 red Fleft MarRight10"></i></div>
                        <div class="Container75">
                            <div class="Fright">
                                <h2 class="black Fs24 FontRalewayMedium">John DOE</h2>
                                <span class="Fs15 gray FontRalewayRegular DispBlock">Portfolio Name</span>
                                <span class="Fs15 gray FontRalewayRegular DispBlock">Taxable</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Container50 Responsive50">
                <div class="ContainerIndent">
                    <div class="DispBlock">
                        <div class="Wid70 Fleft Responsive TexAlCenter">
                            <div class="ContainerIndent">
                                <span class="gray Fs18 FontRalewayMedium DispBlock">Investment</span>
                            <span class="black FontRalewayBold Fs24">
                                <h:outputText value="#{cepb.initialInvestment}">
                                    <f:convertNumber pattern="$ #,###,###"/>
                                </h:outputText>
                            </span>
                            </div>
                        </div>
                        <div class="Wid30 TexAlCenter Fright">
                            <div class="Container100 TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="Container100 TexAlCenter">
                                        <p:button value="show" onclick="PF('custPrefDialog').show();"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </p:panel>
    </div>
    <!-- BOX END -->

    <!-- BOX START -->
    <p:outputPanel id="workArea">
        <p:fieldset legend="Summary" styleClass="layout-portlets-box" toggleable="true" toggleSpeed="500">
            <div class="Container100 Responsive50">
                <div class="ContainerIndent">
                    <h3 class="BigTopic">
                        <div class="Wid50 Responsive50 Fleft">Asset Allocation</div>
                        <div class="Wid50 Responsive50 Fright">
                            <h:inputHidden id="allocSlider" value="#{cepb.allocationIndex}"/>
                            <p:slider for="allocSlider">
                                <p:ajax event="slideEnd" listener="#{cepb.onSlider}"
                                        update=":ceForm:workArea"/>
                            </p:slider>
                        </div>
                    </h3>
                    <div class="Container100 Responsive100">
                        <div class="Container50 Responsive50 Fleft">
                            <div class="ContainerIndent">
                                <p:outputPanel deferred="true">
                                    <h:outputScript name="js/invPie.js" library="spark-layout" />

                                    <p:chart type="bar" model="#{cepb.barModel}" responsive="true"/>
                                </p:outputPanel>
                            </div>
                        </div>
                        <div class="Container50 Responsive50 Fright">
                            <div class="ContainerIndent">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Detail" styleClass="layout-portlets-box" toggleable="true" toggleSpeed="500">
            <div class="Container100 Responsive50">
                <div class="ContainerIndent">
                    <h3 class="BigTopic">
                        <div class="Wid100 Responsive50 Fleft">Portfolio Details</div>
                    </h3>
                </div>
                <div class="Container100 Responsive50">
                    <div class="ContainerIndent">
                        <div class="Container50 Responsive50 TexAlCenter Fs16">
                            <div class="ContainerIndent">
                            Here is your recommended investment portfolio
                            </div>
                        </div>
                        <div class="Container50 Responsive50">
                            <div class="Container100 Responsive50 Fleft TexAlCenter Fs16">
                                <div class="ContainerIndent">
                                You can adjust the risk level <strong>within</strong> each asset class with this slider.
                                </div>
                            </div>
                            <div class="Container100 Responsive50 DispBlock gray">
                                <div class="ContainerIndent">
                                    <div class="Container25 TexAlCenter Fs16">
                                        Conservative
                                    </div>
                                    <div class="Container50 TexAlCenter Fs20">
                                        <h:inputHidden id="portfolioSlider" value="#{cepb.portfolioIndex}"/>
                                        <p:slider for="portfolioSlider" styleClass="Fs20">
                                            <p:ajax event="slideEnd" listener="#{cepb.onSlider1}"
                                                    update=":ceForm:workArea"/>
                                        </p:slider>
                                    </div>
                                    <div class="Container25 TexAlCenter Fs16">
                                        Aggresive
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="ContainerIndent">
                    <div class="Wid100">
                        <p:dataTable id="singleDT" var="car" value="#{dtSelectionView.cars2}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
                                     rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" emptyMessage="No cars found with given criteria" reflow="true">
                            <f:facet name="header">
                                List Of Total Sold Cars
                            </f:facet>

                            <p:column headerText="Id" sortBy="#{car.id}">
                                <h:outputText value="#{car.id}" />
                            </p:column>
                            <p:column headerText="Year" sortBy="#{car.year}">
                                <h:outputText value="#{car.year}" />
                            </p:column>
                            <p:column headerText="Brand" sortBy="#{car.brand}">
                                <h:outputText value="#{car.brand}" />
                            </p:column>
                            <p:column headerText="Color" sortBy="#{car.color}">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>

                    </div>
                </div>
            </div>
        </p:fieldset>
    </p:outputPanel>
    <!-- BOX END -->
    <ui:include src="custDialog.xhtml"/>

    </h:form>


    </ui:define>

</ui:composition>
