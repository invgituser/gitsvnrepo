<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Invessence - Profile</title>
    <h:outputScript name="js/layout.js" library="spark-layout" />

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
    <style type="text/css">
            /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false" />

    <ui:insert name="head" />
</h:head>

<h:body>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container90 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%; background-image:url(images/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
            <div class="Fleft MarAuto">
                <p:panel id="inputArea" styleClass="NBwidget">
                    <p:carousel id="pTabView" styleClass="NBwidget" numVisible="1" style="width:100%">
                        <p:tab title="Financials" titleStyleClass="NBwidget">
                            <ui:include src="/a2.xhtml"/>
                        </p:tab>
                        <p:tab title="Overview" titleStyleClass="NBwidget">
                            <ui:include src="/a1.xhtml"/>
                        </p:tab>
                        <p:tab title="1">
                            <ui:include src="/q1.xhtml"/>
                        </p:tab>
                        <p:tab title="2">
                            <ui:include src="/q2.xhtml"/>
                        </p:tab>
                    </p:carousel>
                    <f:facet name="footer">

                       <p:commandButton value="Previous" style="text-align: left"/>
                       <p:commandButton value="Next" style="text-align: left"/>
                    </f:facet>
                </p:panel>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
    <h:outputStylesheet name="css/animate.css" library="spark-layout" />
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
</h:body>

</html>
