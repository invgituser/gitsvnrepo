<ui:define name="content">

<div class="layout-portlets-box">

        <div class="ContainerIndent">

            <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" class="FormContent">
                <h:outputText styleClass="Wid90" value="Label1"/>
                <p:inputText styleClass="Wid90" placeholder="Name"/>

                <h:outputText styleClass="Wid90" value=""/>
                <h:outputText styleClass="Wid90" value=""/>

                <h:outputText styleClass="Wid90" value="Another Label"/>
                <p:inputText styleClass="Wid90" placeholder="Email"/>

                <h:outputText colspan="2" styleClass="Wid90" value="Longer Label with some some info"/>
                <p:inputText colspan="2" styleClass="Wid90" placeholder="Phone"/>

                <h:outputText styleClass="Wid90" value="Another Label"/>
                <p:inputText styleClass="Wid90" placeholder="Disabled Input"/>
            </p:panelGrid>
        </div>
    </div>
    <div class="Container30 Responsive50">
        <div class="ContainerIndent">
            <h1 class="BigTopic">TextArea</h1>
            <div class="EmptyBox20"></div>
            <p:inputTextarea rows="5" placeholder="Your Message" style="width:95%;"/>
        </div>
    </div>
</div>

    <div class="layout-portlets-box">
        <div class="Container70 Responsive50">
            <div class="ContainerIndent">
                <h1 class="BigTopic">InputText</h1>
                <pm:field>
                    <p:outputLabel value="Text:" />
                    <p:inputText />
                </pm:field>
                <pm:field>
                    <p:outputLabel value="Another Text:" />
                    <p:inputText />
                </pm:field>
                <pm:field>
                    <p:outputLabel value="Another Longer Text:" />
                    <p:inputText />
                </pm:field>
            </div>
        </div>
        <div class="Container50 Responsive50">
            <div class="ContainerIndent">
                <h1 class="BigTopic">TextArea</h1>
                <p:inputTextarea rows="5" placeholder="Your Message" style="width:95%;"/>
            </div>
        </div>
    </div>

</ui:define>
