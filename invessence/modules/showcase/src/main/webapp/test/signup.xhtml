<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Invessence - Login</title>
    <h:outputScript name="js/layout.js" library="spark-layout"/>

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false"/>
    <style type="text/css">
            /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false"/>


    <ui:insert name="head"/>
</h:head>

<h:body>
    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%;">
            <div class="Container90 Fnone MarAuto TexAlCenter">
                <div class="EmptyBox20"></div>
                <h:form>
                    <h:graphicImage id="logo" name="images/logo/LOGO.png" styleClass="Fleft" library="spark-layout"
                                    class="MarAuto MarTop20 MarBot10"/>
                    <div class="EmptyBox10"></div>
                    <div class="Container90">
                        <p:growl id="sgrowl"/>
                    </div>
                    <div class="EmptyBox5"></div>
                    <p:panel id="signup" styleClass="Container100" style="border:0px">

                        <p:panel id="p1" styleClass="Container100 Responsive50" style="border: 0px">
                            <div class="ContainerIndent">
                                <div class="Container50 Responsive50">

                                </div>
                                <div class="Container50 Responsive50">
                                    <p:inputText id="lastName" styleClass="Container95 Fleft MarAuto Fs18"
                                                 placeholder="Last Name"
                                                 required="true" requiredMessage="Please enter Last Name.">
                                        <p:watermark for="lastName" value="Last Name"/>
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="ContainerIndent">
                                <p:inputText id="email" styleClass="Container80 Fleft MarAuto Fs18"
                                             placeholder="Email"
                                             required="true" requiredMessage="Please enter Email.">
                                    <p:watermark for="email" value="Email Address"/>
                                </p:inputText>

                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="ContainerIndent">
                                <h:outputLabel value="State of Residence" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:selectOneMenu id="state"
                                                 styleClass="Container40 Fleft MarAuto Fs18" required="true"
                                                 requiredMessage="Please select your state of resident.">
                                    <f:selectItem itemLabel="-- Choose one --" itemValue=""/>
                                </p:selectOneMenu>
                            </div>
                        </p:panel>

                        <p:panel id="p2" styleClass="Container100 Responsive50" style="border: 0px">

                            <div class="Container100 Responsive100">
                                <h:outputText value="Please select your three security questions and provide the answers."
                                              styleClass="Container90 Fnone MarAuto Fs18">
                                </h:outputText>
                            </div>
                            <div class="EmptyBox5"></div>

                            <p:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Select One" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:selectOneMenu id="q1"
                                                 styleClass="Container60 Fleft MarAuto Fs18"
                                                 required="true"
                                                 requiredMessage="Please select question #1.">
                                    <f:selectItem itemLabel="Choose One" itemValue=""/>
                                </p:selectOneMenu>

                                <h:outputLabel value="Answer" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:inputText id="a1" styleClass="Container60 Fnone MarAuto Fs18"
                                             placeholder="Answer"
                                             required="true" requiredMessage="Please enter an answer for question#1.">
                                    <p:watermark for="a1" value="Answer"/>
                                </p:inputText>

                                <h:outputLabel value="Choose favorite" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:selectOneMenu id="q2"
                                                 styleClass="Container60 Fnone MarAuto Fs18"
                                                 required="true"
                                                 requiredMessage="Please select question #2.">
                                    <f:selectItem itemLabel="Choose One" itemValue=""/>
                                </p:selectOneMenu>

                                <h:outputLabel value="Answer" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:inputText id="a2" styleClass="Container60 Fnone MarAuto Fs18"
                                             placeholder="Answer"
                                             required="true" requiredMessage="Please enter an answer for question#2.">
                                    <p:watermark for="a2" value="Answer"/>
                                </p:inputText>

                                <h:outputLabel value="Enter your question" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:inputText id="q3" styleClass="Container60 Fleft MarAuto Fs18"
                                             placeholder="Create your own question"
                                             required="true" requiredMessage="Please enter question#3.">
                                    <p:watermark for="q3" value="Create your own question"/>
                                </p:inputText>

                                <h:outputLabel value="Answer" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:inputText id="a3" styleClass="Container60 Fleft MarAuto Fs18"
                                             placeholder="Answer"
                                             required="true" requiredMessage="Please enter an answer for question#3.">
                                    <p:watermark for="a3" value="Answer"/>
                                </p:inputText>
                            </p:panelGrid>
                        </p:panel>
                        <f:facet name="footer">
                            <p:commandButton value="Previous" style="float: left"
                                             update="signup"/>
                            <p:commandButton value="Next" style="float: right"
                                             update="signup"/>
                        </f:facet>

                    </p:panel>
                    <div class="EmptyBox20"></div>
                </h:form>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout"/>
</h:body>

</html>
