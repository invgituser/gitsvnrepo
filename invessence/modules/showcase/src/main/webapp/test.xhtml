<!DOCTYPE html>

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Invessence - Profile</title>
    <h:outputScript name="js/layout.js" library="spark-layout" />

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />

    <h:outputText value="&lt;![endif]--&gt;" escape="false" />

<h:body>

    <h:form>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container90 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%; background-image:url(images/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
            <div class="Fleft MarAuto">
                <div class="Container100">
                    <div class="ContainerIndent DispInlBlock">
                        <div class="Container100">
                            You can adjust the risk level of your asset with this slider
                        </div>
                        <div class="Container70 TexAlCenter ShadowGray">
                            <div class="Container15 Fleft">
                                <span class="Fs12 FontRalewayRegular DispBlock TexAlRight">Conservative</span>
                            </div>
                            <div class="Container50 Fleft">
                                <h:inputHidden id="allocSlider" value="#{cepb.allocationIndex}"/>
                                <p:slider for="allocSlider">
                                    <p:ajax event="slideEnd" listener="#{cepb.onSlider}"
                                            />
                                </p:slider>
                            </div>
                            <div class="Container15 Fleft">
                                <span class="Fs12 FontRalewayRegular DispBlock TexAlLeft">Aggresive</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="EmptyBox20 "/>
                <div class="Container100">
                   <p:button value="show" onclick="PF('custPrefDialog').show()"/>
                </div>

            </div>
        </div>
    </div>
    </h:form>

    <ui:include src="custDialog.xhtml"/>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
