<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


        <h:panelGrid columns="2" layout="grid" class="FormContent"
                     style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
             <h:panelGrid columns="2" layout="grid" class="FormContent"
                 style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
                 <div class="invLabel">
                     Number of Dependents
                 </div>
                 <p:selectOneMenu value="#{cepb.dependent}">
                     <p:ajax listener="#{cepb.onChange}"/>
                     <f:selectItem itemLabel="0" itemValue="0"/>
                     <f:selectItem itemLabel="1" itemValue="1"/>
                     <f:selectItem itemLabel="2" itemValue="2"/>
                     <f:selectItem itemLabel="3" itemValue="3"/>
                     <f:selectItem itemLabel="4" itemValue="4"/>
                     <f:selectItem itemLabel="5" itemValue="5"/>
                     <f:selectItem itemLabel="6" itemValue="6"/>
                     <f:selectItem itemLabel="7" itemValue="7"/>
                     <f:selectItem itemLabel="8" itemValue="8"/>
                     <f:selectItem itemLabel="9" itemValue="9"/>
                     <f:selectItem itemLabel="10+" itemValue="10"/>
                 </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
            </h:panelGrid>

            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
            </h:panelGrid>
            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
            </h:panelGrid>


            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
                <div class="invLabel">
                    Salary/Wages (Yearly)<br/>
                    <span style="font-size: small;">(Total Gross Income)</span>
                </div>
                <pe:inputNumber value="#{cepb.householdwages}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                </pe:inputNumber>
            </h:panelGrid>
            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
                <div class="invLabel">
                    Total Expenses<br/>
                    <span style="font-size: small;">(Yearly)</span>
                </div>
                <pe:inputNumber value="#{cepb.householdwages}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                </pe:inputNumber>
            </h:panelGrid>

            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
                <div class="invLabel">
                    Liquid Asset<br/>
                    <span style="font-size: small;">(Cash/Savings Account, etc.)</span>
                </div>
                <pe:inputNumber value="#{cepb.moneymarket}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                </pe:inputNumber>
            </h:panelGrid>
            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
            </h:panelGrid>

            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
                <div class="invLabel">
                    Other Investments<br/>
                    <span style="font-size: small;">(Stocks, Bond, Retirement)</span>
                </div>
                <pe:inputNumber value="#{cepb.investment}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                </pe:inputNumber>
            </h:panelGrid>
            <h:panelGrid columns="2" layout="grid" class="FormContent"
                         style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
                <div class="invLabel">
                    Total Debt
                </div>
                <pe:inputNumber value="#{cepb.otherDebt}"
                                maxlength="15" decimalPlaces="0" symbol="$">
                </pe:inputNumber>
            </h:panelGrid>
        </h:panelGrid>

    <div class="EmptyBox5"/>

</ui:composition>
